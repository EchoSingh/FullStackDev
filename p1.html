<!DOCTYPE html>
<html>
<head>
  <title>Course Registration Form</title>
</head>
<body>

  <!-- Centered Department Header Image -->
  <div style="text-align: center;">
    <img src="DeptHeader.png" alt="Department Header" width="65%">
  </div>

  <!-- Centered Registration Form -->
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2><u>Course Registration Form for the academic year 2024 - 2025</u></h2>

    <form action="#">
      <table>
        <tr>
          <td><label for="name">Student Name:</label></td>
          <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <td><label for="usn">Student USN:</label></td>
          <td><input type="text" id="usn" name="usn"></td>
        </tr>
        <tr>
          <td><label for="semester">Semester:</label></td>
          <td><input type="text" id="semester" name="semester"></td>
        </tr>
        <tr>
          <td><label for="section">Section:</label></td>
          <td><input type="text" id="section" name="section"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; padding-top: 15px;">
            <input type="submit" value="Submit" style="width: 280px;">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
