<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prime Factor Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0047ab;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prime Factor Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a positive integer" min="1">
    <button id="calculateBtn">Calculate Prime Factors</button>
    <div id="result"></div>
  </div>
  <script src="p5.js"></script>
</body>
</html>
